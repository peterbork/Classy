<div #tabs id="tabs">
  <div id="labels">
    <div *ngFor="let label of labels; let i = index" (click)=changeTab(i) [ngClass]="{'active': active === i}" class="tab">{{label}}</div>
  </div>
  <div *ngFor="let text of content; let i = index" [ngClass]="{'active': active === i}" class="content">
    {{ text }}
  </div>
</div>
