<div id="slider">
  <div id="slide-container">
    <div *ngFor="let slide of slides; let i = index" [ngStyle]="{'background-image': 'url(../../assets/img/'+ slide.bg + ')'}" [ngClass]="{'current': currentSlide === i}" class="slide">
      <button *ngIf="slide.btn != ''">{{ slide.btn }}</button>
    </div>
  </div>
  <div id="controls">
    <div (click)=prevSlide() class="btn prev">
      <img src="assets/img/slider-arrow.png" alt="Slider arrow prev">
    </div>
    <div (click)=nextSlide() class="btn next">
      <img src="assets/img/slider-arrow.png" alt="Slider arrow next">
    </div>
  </div>
  <div id="indicators">
    <div (click)=changeSlide(i) *ngFor="let slide of slides; let i = index" [ngClass]="{'current': currentSlide === i}" class="indicator"></div>
  </div>
  <div id="timer">
    <div [ngStyle]="{'width': progress + '%'} " id="timer__progress">
    </div>  
  </div>  
</div>
